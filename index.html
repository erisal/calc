<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calcContainer">
    <div id="display">
        0
    </div>
    <div id="btnContainer">
        
        <div class="btn" onclick="clearAll()" id="c">C</div>
        <div class="btn" onclick="funPressed('^')" id="power">x^y</div>
        <div class="btn" onclick="modPressed('p')" id="percent">%</div>
        <div class="btn" onclick="funPressed('/')" id="div">/</div>
        <div class="btn" onclick="numPressed('7')" id="7">7</div>
        <div class="btn" onclick="numPressed('8')" id="8">8</div>
        <div class="btn" onclick="numPressed('9')" id="9">9</div>
        <div class="btn" onclick="funPressed('x')" id="mult">X</div>
        <div class="btn" onclick="numPressed('4')" id="4">4</div>
        <div class="btn" onclick="numPressed('5')" id="5">5</div>
        <div class="btn" onclick="numPressed('6')" id="6">6</div>
        <div class="btn" onclick="funPressed('-')" id="-">-</div>
        <div class="btn" onclick="numPressed('1')" id="1">1</div>
        <div class="btn" onclick="numPressed('2')" id="2">2</div>
        <div class="btn" onclick="numPressed('3')" id="3">3</div>
        <div class="btn" onclick="funPressed('+')" id="+">+</div>
        <div class="btn" onclick="modPressed('n')" id="min">+/-</div>
        <div class="btn" onclick="numPressed('0')" id="0">0</div>
        <div class="btn" onclick="numPressed('.')" id="dec">.</div>
        <div class="btn" onclick="processEq()" id="equl">=</div>
</div>
</div>


</body>
<script src="script.js"></script>
</html>
